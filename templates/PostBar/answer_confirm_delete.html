{% extends 'PostBar/base.html' %}
{% block body_block %}

    <div class="title">
        <strong>Delete Question</strong>
    </div>

    <hr/>

    <form action="" method="post" style="text-align: center">{% csrf_token %}
        <p>Are you sure you want to delete your answer "{{ object.preview }} ..." <br>
            on question: "{{ object.question.title }} ?"</p>
        <input type="submit" value="Confirm"/>
    </form>
{% endblock %}
