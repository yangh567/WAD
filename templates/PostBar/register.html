{% extends 'PostBar/base.html' %}
{% load staticfiles %}

{% block title_block %}
	<title>Register</title>
{% endblock %}

{% block body_block %}
	{% if registered %}
		<a href="{% url 'index' %}"> You are registered! </a><br />
	{% else %}
		<form id="user_form" method="post" action="{% url 'register' %}"
			enctype="multipart/form-data">
	
		{% csrf_token %}
	
		<!-- Display each form -->
		{{ user_form.as_p }}
		{{ profile_form.as_p }}
	
		<!-- Provide a button to click to submit the form. -->
		<input type="submit" name="submit" value="Register" />
	</form>
	{% endif %}
{% endblock %}
